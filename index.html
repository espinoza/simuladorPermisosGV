<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Permisos</title>
</head>

<body>
    <main class="container">
        <h2>Turno banda horaria</h2>
        <div class="row mt-4">
            <div class="col-6 col-sm-4">
                <label for="startTime">Hora inicio</label>
                <input type="time" class="form-control changes-bar" name="startTime" id="startTime" value="07:00">
            </div>
            <div class="col-6 col-sm-4">
                <label for="startTime">Hora inicio m√°xima</label>
                <input type="time" class="form-control changes-bar" name="maxStartTime" id="maxStartTime" value="10:00">
            </div>
            <div class="col-6 col-sm-4 offset-3 offset-sm-0">
                <label for="shiftHours">Horas jornada</label>
                <input type="float" class="form-control changes-bar" name="shiftHours" id="shiftHours" value="9">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-6 col-sm-4 offset-3 offset-sm-0">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input changes-bar" name="hasPunch" id="hasPunch">
                    <label for="hasPunch" class="form-check-label">Tiene marca</label>
                </div>
            </div>
            <div class="col-6 col-sm-4">
                <label for="punchEntryTime">Hora marca entrada</label>
                <input type="time" class="form-control changes-bar punch-time" name="punchEntryTime" id="punchEntryTime" value="08:00">
            </div>
            <div class="col-6 col-sm-4">
                <label for="punchExitTime">Hora marca salida</label>
                <input type="time" class="form-control changes-bar punch-time" name="punchExitTime" id="punchExitTime" value="17:00">
            </div>
        </div>

        <div class="form-check form-check-inline mt-4">
            <input type="checkbox" class="form-check-input changes-bar" name="hasPermission" id="hasPermission">
            <label for="hasPermission" class="form-check-label">Tiene permiso</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input changes-bar" name="permissionSchedule" id="permissionAM" value="AM" checked>
            <label for="permissionAM" class="form-check-label">AM</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input changes-bar" name="permissionSchedule" id="permissionPM" value="PM">
            <label for="permissionPM" class="form-check-label">PM</label>
        </div>

        <div class="progress mt-4">
            <div id="beforeEntryRangeBar" class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="420" aria-valuemax="1140"></div>
            <div id="entryRangeBar" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1140"></div>
            <div id="afterEntryRangeBar" class="progress-bar bg-light" role="progressbar" style="width: 75%" aria-valuenow="0" aria-valuemin="1140" aria-valuemax="0"></div>
        </div>
        <div class="progress mt-4">
            <div id="beforeWorkedRangeBar" class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="420" aria-valuemax="1140"></div>
            <div id="delayRangeBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="420" aria-valuemax="1140"></div>
            <div id="workedRangeBar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1140"></div>
            <div id="advanceRangeBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="420" aria-valuemax="1140"></div>
            <div id="afterWorkedRangeBar" class="progress-bar bg-light" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="1140" aria-valuemax="0"></div>
        </div>
        <div class="progress mt-4">
            <div id="beforePermitBar" class="progress-bar bg-light" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="420" aria-valuemax="1140"></div>
            <div id="PermitBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="420" aria-valuemax="1140"></div>
            <div id="afterPermitBar" class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1140"></div>
            <div id="fillPermitBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="420" aria-valuemax="1140"></div>
            <div id="afterFillPermitBar" class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="1140" aria-valuemax="0"></div>
        </div>
        <div class="mt-4">
            <span class="badge bg-primary">rango de entrada</span>
            <span class="badge bg-success">trabajado</span>
            <span class="badge bg-danger">atraso/adelanto</span>
            <span class="badge bg-warning">permiso GV</span>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
